<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=Edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <title>Anime Image Generator</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <header>Anime Image Generator</header>
   <section id="image-container">
   </section>
   <section id="categorySet">
   <label class="categoryName" for="type">Type: </label>
      <select name="type" id="type">
         <option value="sfw" selected>SFW</option>
         <option value="nsfw">NSFW</option>
      </select>
      <label class="categoryName" for="category">Category: </label>
      <select name="category" id="category">
         <option value="random" selected>Random</option>
         <option value="waifu">Waifu</option>
         <option value="neko">Neko</option>
         <option value="shinobu">Shinobu</option>
         <option value="megumin">Megumin</option>
         <option value="bully">Bully</option>
         <option value="cuddle">Cuddle</option>
         <option value="cry">Cry</option>
         <option value="hug">Hug</option>
         <option value="awoo">Awoo</option>
         <option value="kiss">Kiss</option>
         <option value="lick">Lick</option>
         <option value="pat">Pat</option>
         <option value="smug">Smug</option>
         <option value="bonk">Bonk</option>
         <option value="yeet">Yeet</option>
         <option value="blush">Blush</option>
         <option value="smile">Smile</option>
         <option value="wave">Wave</option>
         <option value="highfive">Highfive</option>
         <option value="handhold">Handhold</option>
         <option value="nom">Nom</option>
         <option value="bite">Bite</option>
         <option value="glomp">Glomp</option>
         <option value="slap">Slap</option>
         <option value="kill">Kill</option>
         <option value="kick">Kick</option>
         <option value="happy">Happy</option>
         <option value="wink">Wink</option>
         <option value="poke">Poke</option>
         <option value="dance">Dance</option>
         <option value="cringe">Cringe</option>
      </select>
   </section>
   <section id="button-holder">
      <button class="buttons" id="download">Download</button>
      <button class="buttons" id="generate-image">Generate</button>
   </section>

   <footer>API: <a href="https://waifu.pics">waifu.pics</a></footer>
   <script src="./jquery.min.js"></script>
   <script src="main.js"></script>
</body>

</html>
